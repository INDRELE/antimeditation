            color: #333;
            font-size: 1em;
            padding: 8px 15px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .audio-controls button:hover {
            background-color: #ddd;
        }

        .audio-source {
            color: #dda0dd;
            margin-top: 10px;
