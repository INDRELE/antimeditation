<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Rapports de pouvoir et architecture</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style type="text/css" media="screen">
        body {
            margin: 0;
            padding: 0;
            font-family: 'twothousandtwentytwo', sans-serif;
            background-image: url('https://i.imgur.com/LUwpjIr.gif'); /* Replace with the direct link to the GIF */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            animation: gifLoop 10s infinite; /* Adjust the duration (10s) and loop count if needed */
        }

        @keyframes gifLoop {
            to {
                background-position: 100% 0;
            }
        }

        /* Add any additional styles you need */
        .presentation {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .slide {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            z-index: 1; /* Adjusted z-index value */
        }

        h2, p {
            color: #dda0dd; /* Warm violet text color */
        }

        .refresh-message {
            position: fixed;
            bottom: 20px; /* Adjusted bottom value */
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5); /* Blanc cassé (almost white) with 50% opacity */
            z-index: 2; /* Adjusted z-index value */
        }
    </style>
</head>
<body>
    <div class="presentation">
        <!-- Sub-subpage: Rapports de pouvoir et architecture -->
        <div id="rapportsDePouvoirEtArchitecture" class="slide">
            <!-- Add content for "Rapports de pouvoir et architecture" -->

            <p>Content goes here.</p>
            <p class="refresh-message">Rafraîchir la page pour revenir à la page d'accueil</p>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
